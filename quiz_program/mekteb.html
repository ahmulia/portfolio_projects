<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="mekteb.css">

</head>



<body>

   

<button class="start"  onclick="startGame()" onmouseover="turnAqua()" onmouseleave="turnBlack()"> <p> Zapoƒçni sa Igrom </p></button>
<audio id="background_sound" src=" " mute=" false" >   </audio>
<button class="startAgain">Pokusaj ponovo</button>
<button class="quit">Zavrsi Igru</button>

<div class="main_container">
 
   

        <div class="container" >
            <button class="sound_on" onclick="soundGo()" > <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
                </svg>
                </button>
                <button class="sound_off" onclick="soundOff()" onclick="soundOff()" > <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" />
                </svg>
               </button>
               <button onclick="showHint()" class="hint">Kliknite za trag...</button>
            <img class="clock" src="clock.png">
            
            <div class="score_table">
                 <p class="score" type="number">POENI : <span> <b type="number">0</b></span></p> 
            </div>
                    

    <h2>Poredaj slova u ispravnu rijec !</h2>

    <div class="content">
        <p class="word"></p>

            <div class="details">
                <p class="text" style="display: none;"> Trag: <span>The process of increase or grow</span></p>
                <p class="time">Preostalo vrijeme: <span><b></b>s</span></p>
            </div>

            
         <input  type="text" placeholder="Unesi ispravnu rijec">

    <div class="buttons">
        <button class="refresh-word">Promijeni rijec</button>
        <button class="check-word">Provjeri rijec</button>
        <audio id="correct" src="newGame.wav" preload="auto"></audio>
        <audio id="incorrect" src="wrong_answer.mp3" preload="auto"></audio>
        <audio id="timesUp" src="times_up.mp3" preload="auto"></audio>
        <audio id="lastSeconds" src="ticking_clock.mp3" preload="auto"></audio>
        <audio id="newGame" src="newGame.wav" preload="auto"></audio>
        <audio id="gameOver" src="gameOver.wav" preload="auto"></audio>
        
          </div> 

        </div>

    </div>


    
</div>

        <script src="mekteb.js" defer></script>
        <script src="pitanja.js"></script>

</body>
</html>
